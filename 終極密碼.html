<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>終極密碼</title>
    <style>
        .txt p{
            display: inline;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="container justify-content-center">
        <div class="row mx-auto">
            <div class="form-group p-4 txt mx-auto">
                <p class="round-min"></p>
                <p>~</p>
                <p class="round-max"></p>
            </div>
            <button class="col-12 btn btn-primary" onclick="Btnrandomstart()">產生數字</button>
            <div class="input-group mt-2 mb-2">
                <input type="text" id="inputnumber" placeholder=" " class="form-control"
                    aria-label="Input group example" aria-describedby="btnGroupAddon2" disabled>
            </div>
            <div class="col-12 w-100 text-center mb-2">
                <button class="col-3 btn btn-dark Btnnumber">1</button>
                <button class="col-3 btn btn-dark Btnnumber">2</button>
                <button class="col-3 btn btn-dark Btnnumber">3</button>
            </div>
            <div class="col-12 w-100 text-center mb-2">
                <button class="col-3 btn btn-dark Btnnumber">4</button>
                <button class="col-3 btn btn-dark Btnnumber">5</button>
                <button class="col-3 btn btn-dark Btnnumber">6</button>
            </div>
            <div class="col-12 w-100 text-center mb-2">
                <button class="col-3 btn btn-dark Btnnumber">7</button>
                <button class="col-3 btn btn-dark Btnnumber">8</button>
                <button class="col-3 btn btn-dark Btnnumber">9</button>
            </div>
            <div class="col-12 w-100 text-center mb-2">
                <button class="col-3 btn btn-dark text-danger" onclick="btnclear()">X</button>
                <button class="col-3 btn btn-dark Btnnumber">0</button>
                <button class="col-3 btn btn-dark text-success" onclick="btncheck()">V</button>
            </div>
        </div>
    </div>

    <script>
        var Btnnumber = document.getElementsByClassName('Btnnumber');
        var inputnumber = document.getElementById('inputnumber');
        var round_min = document.getElementsByClassName('round-min')[0];
        var round_max = document.getElementsByClassName('round-max')[0];

        var min = 0;
        var max = 100;
        var correct = null;

        round_min.innerText = min;
        round_max.innerHTML = max;

        function Btnrandomstart() {
            correct = Math.floor(Math.random() * (Math.floor(max) - Math.ceil(min) + 1)) + min;
            console.log(correct);
        }

        for (let btn of Btnnumber) {

            btn.onclick = function () {
                inputnumber.value += btn.innerText;
            };
        }

        function btnclear() {
            inputnumber.value = null;
        }

        function btncheck() {
            if (min < parseInt(inputnumber.value) && parseInt(inputnumber.value) < max) {
                if (parseInt(inputnumber.value) < correct){
                    min = parseInt(inputnumber.value);
                    round_min.innerText = min;
                }
                else if(parseInt(inputnumber.value) > correct) {
                    max = parseInt(inputnumber.value);
                    round_max.innerHTML = max;
                }
            }
            if (parseInt(inputnumber.value) == correct) {
                alert('猜對了!! 遊戲結束~')
                inputnumber.value = null;
                min=0;
                max=100;
                round_min.innerText = min;
                round_max.innerHTML = max;
            }
            else {
                inputnumber.value = null;
            }



        }

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
