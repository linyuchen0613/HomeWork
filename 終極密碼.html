<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>終極密碼</title>
  </head>
  <body>
    <div class="container justify-content-center">
        <div class="row mx-auto">
            <div class="form-group col-12">
                <textarea class="form-control text-center font-weight-bolder" id="exampleFormControlTextarea1" rows="3">0~100</textarea>
            </div>
            <button class="col-12 btn btn-primary" onclick="Btnrandomstart()">產生數字</button>
            <div class="input-group mt-2 mb-2">
                <input type="text" id="inputnumber" onclick="getnumber()" placeholder=" " class="form-control" aria-label="Input group example" aria-describedby="btnGroupAddon2" disabled>
            </div>
            <div class="col-12 w-100 text-center mb-2">
                <button class="col-3 btn btn-dark Btnnumber" value="1">1</button>
                <button class="col-3 btn btn-dark Btnnumber" value="2">2</button>
                <button class="col-3 btn btn-dark Btnnumber" value="3">3</button>
            </div>
            <div class="col-12 w-100 text-center mb-2">
                <button class="col-3 btn btn-dark Btnnumber" value="4">4</button>
                <button class="col-3 btn btn-dark Btnnumber" value="5">5</button>
                <button class="col-3 btn btn-dark Btnnumber" value="6">6</button>
            </div>
            <div class="col-12 w-100 text-center mb-2">
                <button class="col-3 btn btn-dark Btnnumber" value="7">7</button>
                <button class="col-3 btn btn-dark Btnnumber" value="8">8</button>
                <button class="col-3 btn btn-dark Btnnumber" value="9">9</button>
            </div>
            <div class="col-12 w-100 text-center mb-2">
                <button class="col-3 btn btn-dark text-danger">X</button>
                <button class="col-3 btn btn-dark Btnnumber" value="0">0</button>
                <button class="col-3 btn btn-dark text-success">V</button>
            </div>
        </div>
    </div>

    <script>

        function Btnrandomstart(){
            let min=Math.ceil(0);
            let max=Math.floor(100);
            console.log(Math.floor(Math.random() * (max - min + 1)) + min);
        }

        // var Btnnum=document.getElementsByClassName('Btnnumber');
        var inputnumber=document.getElementById('inputnumber')[0];

        function getnumber(){
            var Btnnum=document.getElementsByClassName('Btnnumber').value;
            return Btnnum;
        }


        /* for (let i=0;i<Btnnum.length;i++){
            Btnnum[i].onclick=function(){
                if(Btnnum){
                    var Btnnumber=Btnnum.Value;
                }
                return inputnumber=Btnnumber;
            }
        } */
        
        





    </script>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
